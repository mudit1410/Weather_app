<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Weather</title>
  </head>
  <body>
    <div class = "container my-4 ">
        <h1 class="display-4">Weather App</h1>
    </div>
    <div class="container">
        <div class="row featurette">
            <div class="col-md-7">
                <form action='/' method='POST'>
                    <div class="mb-3 mt-4">
                      <label for="cityname" class="form-label">{{city_name}}</label>
                      <input type="text" class="form-control" name= 'cityname' id="cityname" aria-describedby="emailHelp">
                      
                    </div>
                    
                    
                    <button type="submit" class="btn btn-dark">Search Now</button>
                  </form>
            </div>
            <div class="col-md-5">
                <img src="/static/weather.jpg" class="rounded float-end" alt="..." style="width:250px;height:250px;">
            </div>
            
            </div>
            
            <div class='container '>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h1 class="display-5 card-title">{{temp}}&deg;C</h1>
                      <h1 class="display-6">{{weather }}</h1>
                      <img src="http://openweathermap.org/img/w/{{icon}}.png" alt = "" />
                      &nbsp
                      <h4>Min Temp : {{min_temp}}&deg;C</h4>
                      <h4>Max Temp : {{max_temp}}&deg;C</h4>
                    </div>
                  </div>
          </div>
    </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
